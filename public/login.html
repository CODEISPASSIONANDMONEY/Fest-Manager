<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fest Manager - Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>üéâ Fest Manager</h1>
          <p>Collaborative Task Management for Your Fest</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="loginIdentifier">Email or Username</label>
            <input
              type="text"
              id="loginIdentifier"
              name="identifier"
              required
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
          </div>
          <div
            class="form-group"
            style="display: flex; align-items: center; gap: 0.5rem"
          >
            <input
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
              style="width: auto; margin: 0"
            />
            <label for="rememberMe" style="margin: 0; cursor: pointer"
              >Remember Me (stay logged in across tabs)</label
            >
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%">
            <span>üöÄ</span> Login
          </button>
          <button
            type="button"
            class="btn btn-admin-quick"
            id="adminQuickLogin"
            style="width: 100%; margin-top: 0.75rem"
          >
            <span>üîë</span> Admin Quick Login
          </button>
          <p class="auth-switch">
            Don't have an account?
            <a href="#" id="showRegister">Register here</a>
          </p>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="auth-form" style="display: none">
          <h2>Register</h2>
          <div class="form-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" name="name" required />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input
              type="text"
              id="registerUsername"
              name="username"
              required
              minlength="3"
            />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label for="registerRole">Role</label>
            <select id="registerRole" name="role" required>
              <option value="">Select your role...</option>
              <option value="Team Member">Team Member</option>
              <option value="Core Team Member">Core Team Member</option>
              <option value="Team Head">Team Head</option>
            </select>
          </div>
          <div class="form-group">
            <label for="registerPosition">Position (Optional)</label>
            <input type="text" id="registerPosition" name="position" />
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%">
            <span>‚ú®</span> Register
          </button>
          <p class="auth-switch">
            Already have an account? <a href="#" id="showLogin">Login here</a>
          </p>
        </form>

        <div id="authMessage" class="message" style="display: none"></div>
      </div>
      MADE WITH ‚ù§Ô∏è BY NKT CODING CLUB
    </div>

    <script src="/js/auth.js"></script>
  </body>
</html>
